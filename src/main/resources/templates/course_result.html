<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/course}">

<body>
    <div class="card-header" layout:fragment="card-header">
        <h1>

            <div th:if="${section != null && section.name != null}">
                <span>Liste des cours</span>
                <span th:switch="${section.name}">
                    <td th:case="MANAGEMENT">de Gestion</td>
                    <td th:case="INDUSTRIAL">d'Industrielle</td>
                    <td th:case="NETWORK">de Réseau</td>
                </span>
            </div>

            <div th:unless="${section != null && section.name != null}">
                <span>Liste de résultats</span>
            </div>
        </h1>
    </div>

    <div class="card-body" layout:fragment="card-body">
        <table th:replace="fragments/course_list.html :: course_table"></table>
    </div>
</body>

</html>
