<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/course}">
<body>
    <div class="card-header" layout:fragment="card-header">
        <h1>
            <span>Liste des cours</span>
            <span th:switch="${section.name}">
                <td th:case="GESTION">de Gestion</td>
                <td th:case="INDUSTRIELLE">d'Industrielle</td>
                <td th:case="RESEAU">de RÃ©seau</td>
            </span>
        </h1>
    </div>

    <div class="card-body" layout:fragment="card-body">
        <!-- List of Courses-->
        <table>
            <tr>
                <th>Sigle</th>
                <th>Titre</th>
                <th>Ects</th>
            </tr>
            <tr th:each="course: ${courses}">
                <td th:text="${course.id}">id</td>
                <td th:text="${course.title}">title</td>
                <td th:text="${course.credits}">credits</td>
            </tr>
        </table>
        <!-- End of List of Courses-->
    </div>
</body>
</html>
