<!DOCTYPE html>
<html lang="en">

<body>
    <!-- List of Courses-->
    <table class="table table-striped table-hover shadow" th:fragment="course_table">
        <tr class="table-dark">
            <th>Sigle</th>
            <th>Titre</th>
            <th>Ects</th>
        </tr>
        <tr th:each="course: ${courses}">
            <td th:text="${course.id}">id</td>
            <td th:text="${course.title}">title</td>
            <td th:text="${course.credits}">credits</td>
        </tr>
    </table>
    <!-- End of List of Courses-->
</body>

</html>
