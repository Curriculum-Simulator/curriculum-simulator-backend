<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/course}">

<body>
    <div class="card-header" layout:fragment="card-header">
        <h1>Recherche de cours</h1>

        <!-- Form for Courses-->

        <form class="d-flex" th:action="@{/course}" method="get">
                <select class="form-select form-select-sm" aria-label="Default select" name="filter">
                    <option value="id">Id</option>
                    <option value="title">Title</option>
                </select>
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="field">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                <i class="fas fa-search"></i>
            </button>
        </form>
        <!-- End of Form for Courses-->
    </div>

    <div class="card-body" layout:fragment="card-body">

        <h4>Liste des résultats</h4>

        <div th:if="${not #lists.isEmpty(courses)}">
            <table th:replace="fragments/course_list.html :: course_table"></table>
        </div>

        <div th:unless="${not #lists.isEmpty(courses)}">
            <span>Aucun résultat trouvé</span>
        </div>

    </div>
</body>

</html>
